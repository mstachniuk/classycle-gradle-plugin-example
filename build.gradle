group 'com.example'
version '1.0-SNAPSHOT'

task wrapper(type: Wrapper) {
  gradleVersion = '3.1'
}

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

buildscript {
    repositories {
        mavenLocal()
//        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "pl.squirrel:classycle-gradle-plugin:1.3.0"
    }
}

apply plugin: "pl.squirrel.classycle"


classycle {
    definitionFile = "src/test/resources/classycle-main.txt"
    failOnUnwantedDependencies = true
}

